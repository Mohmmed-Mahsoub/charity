<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/fontawesome/all.min.css" />
    <title>Charity</title>
  </head>
  <body class="font-body">
    <header>
      <section class="contact">
        Welcome text and social media Links
      </section>

      <section>
        Logo And Contact Info
      </section>

      <section class="slider">
        Navbar And Slider
      </section>
    </header>

    <section class="welcome">
      Welcome
    </section>

    <section class="causes">
      Causes
    </section>

    <section class="numbers">
      Numbers Section
    </section>

    <section class="upcoming-events">
      Up Coming Events
    </section>

    <section class="feedback">
      Peoples Feedback
    </section>

    <section class="work-style">
      Work Style
    </section>

    <section class="news">
      News And Articles
    </section>

    <section class="sponsors">
      <!-- sponsers logos! -->
      <div class="container">
        <div class="flex justify-between mx-auto my-20 flex-wrap">
          <div class="sponser">
            <img src="assets/img/sponsers/envato-light.png" alt="" />
          </div>
          <div class="sponser">
            <img src="assets/img/sponsers/envato-dark.png" alt="" />
          </div>
          <div class="sponser">
            <img src="assets/img/sponsers/envato-light.png" alt="" />
          </div>
          <div class="sponser">
            <img src="assets/img/sponsers/envato-light.png" alt="" />
          </div>
          <div class="sponser">
            <img src="assets/img/sponsers/envato-light.png" alt="" />
          </div>
        </div>
      </div>
      <!-- Contact information -->
      <div class="contact-section bg-c100 py-10">
        <div class="container">
          <div class="flex justify-between align-middle py-4 text-c000">
            <!-- social icons -->
            <div class="contact-section__social flex flex-1 text-xxs">
              <div
                class="contact-section__social-icon hover:bg-c200 hover:opacity-100 ml-0"
              >
                <i class="fab fa-twitter absolute"></i>
              </div>
              <div
                class="contact-section__social-icon hover:bg-c200 hover:opacity-100"
              >
                <i class="fab fa-facebook-square"></i>
              </div>
              <div
                class="contact-section__social-icon hover:bg-c200 hover:opacity-100"
              >
                <i class="fab fa-pinterest-p"></i>
              </div>
              <div
                class="contact-section__social-icon hover:bg-c200 hover:opacity-100"
              >
                <i class="fab fa-instagram"></i>
              </div>
            </div>

            <!-- contact details -->
            <div
              class="contact-section__contacts flex flex-auto justify-end text-sm"
            >
              <div class="contact border-right">
                <div class="contact-icon">
                  <img
                    class="h-7"
                    src="assets/img/contact-footer/mail.png"
                    alt="mail"
                  />
                </div>
                <div class="information">
                  <p class="leading-normal">needhelp@lovims.com</p>
                  <small class="information-small leading-normal"
                    >Email address</small
                  >
                </div>
              </div>

              <div class="contact border-right">
                <div class="contact-icon">
                  <img
                    class="h-7"
                    src="assets/img/contact-footer/phone.png"
                    alt="phone"
                  />
                </div>

                <div class="information">
                  <p>666 888 6666</p>
                  <small class="information-small">Phone line</small>
                </div>
              </div>

              <div class="contact">
                <div class="contact-icon">
                  <img
                    class="h-7"
                    src="assets/img/contact-footer/location.png"
                    alt="location"
                  />
                </div>

                <div class="information">
                  <p>66 Broklyn Street USA</p>
                  <small class="information-small">Visit us</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      Footer
    </footer>
  </body>
</html>

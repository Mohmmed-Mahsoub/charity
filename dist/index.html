<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Charity</title>
  </head>
  <body>
    <header>
      <section class="contact">
        Welcome text and social media Links
      </section>

      <section>
        Logo And Contact Info
      </section>

      <section class="slider">
        Navbar And Slider
      </section>
    </header>

    <section class="welcome">
      Welcome
    </section>

    <section class="activites">
      Activites
    </section>

    <section class="donation-banner">
      Donation Banner
    </section>

    <section class="causes">
      Causes
    </section>

    <section class="numbers relative">
      <div class="container">
        <div class="statistics-wrapper">
          <div class="statistics-wrapper__image"></div>
          <div class="statistics-numbers">
            <div class="statistics-numbers__speak relative">
              <p
                class="statistics-numbers__speak__text absolute text-center text-xl font-body font-light text-c000 bg-c400"
              >
                numbers speak
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="statistics-content bg-c000">
        <div class="container">
          <div class="statistics-content__list flex text-center">
            <div class="statistics-content__item justify-end flex flex-col w-1/4">
              <span
                class="statistics-content__item__value text-center text-c200 text-xl font-light font-body leading-loose"
                >66k</span
              >
              <h3
                class="statistics-content__item__name font-light text-c100 text-md"
              >
                Campaigns
              </h3>
            </div>
            <div class="statistics-content__item justify-end flex flex-col w-1/4">
              <span
                class="statistics-content__item__value text-center text-c200 text-xl font-body font-light leading-loose"
                >3300</span
              >
              <h3
                class="statistics-content__item__name font-light text-c100 text-md"
              >
                donations
              </h3>
            </div>
            <div class="statistics-content__item justify-end flex flex-col w-1/4">
              <span
                class="statistics-content__item__value text-center text-c200 text-xl font-body font-light leading-loose"
                >70+</span
              >
              <h3
                class="statistics-content__item__name font-light text-c100 text-md"
              >
                volunteers
              </h3>
            </div>
            <div class="statistics-content__item justify-end flex flex-col w-1/4">
              <span
                class="statistics-content__item__value text-center text-c200 text-xl font-body font-light leading-loose"
                >88k</span
              >
              <h3
                class="statistics-content__item__name font-light text-c100 text-md"
              >
                funds raised
              </h3>
            </div>
          </div>
        </div>
      </div>
      <div class="statistics-wrapper__dots-image absolute">
        <img src="./assets/img/numbers/dots.png" alt="" />
      </div>
      <div class="statistics-wrapper__circle-image absolute">
        <img src="./assets/img/numbers/circle.png" alt="" />
      </div>
    </section>

    <section class="upcoming-events">
      Up Coming Events
    </section>

    <section class="feedback">
      Peoples Feedback
    </section>

    <section class="work-style">
      Work Style
    </section>

    <section class="news">
      News And Articles
    </section>

    <section class="sponsors">
      Sponsors
    </section>

    <footer class="footer">
      Footer
    </footer>
  </body>
</html>
